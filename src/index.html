<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
</head>
<body>
    <header>
    <h1>Leaderboard</h1>
    </header>
    <main>
        <div class="display_scores">
        <div class="scores_title">
            <h2>RECENT SCORES</h2>
            <button type="reset" id="leaderBoard-input">Refresh</button>
        </div>
        <ul class="score_table" id="score_table">
        </ul>
        </div>
        <div class="score_input">
            <h2>ADD YOUR SCORE</h2>
            <form action="/" id="input-container">
                <input type="text" placeholder="Your Name" id="player-input"><br>
                <input type="number" placeholder="Your score" id="score-input" required><br>
                <button type="submit">Submit</button>
            </form>
        </div>
    </main>
</body>
</html>
